name: ts_system
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  auto_route: ^7.8.4
  bloc: ^8.1.2
  connectivity_plus: ^5.0.2
  cupertino_icons: ^1.0.2
  dropdown_search: ^5.0.6
  easy_date_timeline: ^1.0.6
  either_dart: ^1.0.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  get_it: ^7.6.7
  google_fonts: ^6.2.1
  intl: ^0.19.0
  logger: ^2.1.0
  percent_indicator: ^4.2.3
  provider: ^6.1.2
  url_launcher: ^6.2.5
  url_strategy: ^0.2.0

dev_dependencies:
  auto_route_generator:
  build_runner:
  flutter_flavorizr: ^2.2.1
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:
      flavorDimensions: "flavor-type"
  flavors:
    dev:
      app:
        name: "TM System Dev"
      android:
        applicationId: "com.telphatech.tmsystem.dev"

    prod:
      app:
        name: "TM System"
      android:
        applicationId: "com.telphatech.tmsystem"
